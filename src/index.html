<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UDP Test Tool</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script>
      window.jQuery = window.$ = require("jquery");
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
    <main>
      <div class="row">
        <div class="col vh-50">
          <div class="row">
            <div class="col">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="localhost-input"
                    >Host</span
                  >
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="localhost"
                  value="localhost"
                  id="address"
                  aria-label="Host"
                  aria-describedby="localhost-input"
                />
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="Port">Port</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="2222"
                  value="2222"
                  id="port"
                  aria-label="Port"
                  aria-describedby="Port"
                />
              </div>
            </div>
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Payload</span>
            </div>
            <textarea
              id="message"
              class="form-control logger"
              aria-label="Payload"
              rows="3"
              style="resize: none"
            ></textarea>
          </div>
          <small id="count" class="my-2">count: 0</small>
          <div class="d-flex w-100 justify-content-end">
            <button
              id="send"
              type="button"
              class="btn btn-primary my-2 align-self-end"
            >
              Send
            </button>
          </div>
        </div>
        <div class="col vh-50">
          <div class="row">
            <div class="col">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="localhost-input"
                    >Host</span
                  >
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="localhost"
                  value="localhost"
                  id="bind-address"
                  aria-label="Host"
                  aria-describedby="localhost-input"
                />
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="Port">Port</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="2223"
                  value="2223"
                  id="bind-port"
                  aria-label="Port"
                  aria-describedby="Port"
                />
              </div>
            </div>
          </div>
          <div class="d-flex w-100 justify-content-end align-items-end">
            <button id="bind" type="button" class="btn btn-primary my-2">
              Bind
            </button>
          </div>
        </div>
      </div>

      <div class="row d-flex flex-column flex-fill">

        <div class="col d-flex flex-column">
          <div class="form-group d-flex flex-column flex-fill">
            <label for="sent-area">Sent</label>
            <div
              class="form-control flex-fill logger"
              id="sent-area"
            ></div>
          </div>
        </div>
        
        <div class="col d-flex flex-column">
          <div class="form-group d-flex flex-column flex-fill">
            <label for="received-area">Received</label>
            <div
              class="form-control flex-fill logger"
              id="received-area"
            ></div>
          </div>
        </div>
      
      </div>
      <!-- <div class="btn-group" role="group" aria-label="Basic example">
        <button
          type="button"
          id="create-user"
          class="btn btn-secondary"
          data-toggle="modal"
          data-target="#message-dialog"
        >
          Create user
        </button>
        <button type="button" id="create-room" class="btn btn-secondary">
          Create room
        </button>
        <button type="button" id="join-room" class="btn btn-secondary">
          Join room
        </button>
        <button type="button" id="disconnect" class="btn btn-secondary">
          Disconnect
        </button>
        <button type="button" id="get-room-info" class="btn btn-secondary">
          Get room info
        </button>
      </div> -->
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="message-dialog"
      tabindex="-1"
      aria-labelledby="message-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="message-label">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
